steps:
  - name: gcr.io/cloud-builders/docker
    id: Build image
    args:
      - build
      - -t
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_SERVICE_NAME}:$COMMIT_SHA
      - .

  - name: gcr.io/cloud-builders/docker
    id: Push image
    args:
      - push
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_SERVICE_NAME}:$COMMIT_SHA

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    id: Deploy to Cloud Run
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE_NAME}
      - --image
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_SERVICE_NAME}:$COMMIT_SHA
      - --platform
      - managed
      - --region
      - ${_REGION}
      - --allow-unauthenticated
      - --add-cloudsql-instances
      - ${_INSTANCE_CONNECTION_NAME}
      - --set-env-vars
      - DATABASE_URL=${_DATABASE_URL},LOG_LEVEL=${_LOG_LEVEL},INGESTION_INTERVAL_SECONDS=${_INGESTION_INTERVAL_SECONDS}

images:
  - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_SERVICE_NAME}:$COMMIT_SHA

substitutions:
  _REGION: us-central1
  _AR_REPO: market-data
  _SERVICE_NAME: market-data-platform
  _INSTANCE_CONNECTION_NAME: project:region:instance
  _DATABASE_URL: postgresql://USER:PASSWORD@/DB?host=/cloudsql/project:region:instance
  _LOG_LEVEL: INFO
  _INGESTION_INTERVAL_SECONDS: "3"
