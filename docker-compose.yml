services:
  postgres:
    image: postgres:15-alpine
    container_name: market-data-db
    environment:
      POSTGRES_USER: marketdata
      POSTGRES_PASSWORD: marketdata
      POSTGRES_DB: market_data
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketdata"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: market-data-api
    environment:
      DATABASE_URL: postgresql://marketdata:marketdata@postgres:5432/market_data
      LOG_LEVEL: INFO
      INGESTION_INTERVAL_SECONDS: 3
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

